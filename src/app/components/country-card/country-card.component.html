<div class="country-card" *ngFor="let oneCountry of CountriesData$ | async">
  <img class="flag" [src]="oneCountry.flag" alt="flag" />
  <div class="card-text">
    <h2 class="country-name">{{ oneCountry.name }}</h2>
    <p class="country-details">
      {{ oneCountry.region }} ({{ oneCountry.alpha3Code }})
    </p>
  </div>
</div>
